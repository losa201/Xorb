apiVersion: v1
kind: ServiceAccount
metadata:
  name: xorb-api
  namespace: xorb-system
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: xorb
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xorb-worker
  namespace: xorb-system
  labels:
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: xorb
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xorb-orchestrator
  namespace: xorb-system
  labels:
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: xorb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: xorb-orchestrator-role
  labels:
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: xorb
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: xorb-orchestrator-binding
  labels:
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: xorb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: xorb-orchestrator-role
subjects:
- kind: ServiceAccount
  name: xorb-orchestrator
  namespace: xorb-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: xorb-worker-role
  namespace: xorb-system
  labels:
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: xorb
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: xorb-worker-binding
  namespace: xorb-system
  labels:
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: xorb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: xorb-worker-role
subjects:
- kind: ServiceAccount
  name: xorb-worker
  namespace: xorb-system
---