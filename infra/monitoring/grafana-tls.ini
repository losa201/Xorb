# Grafana TLS Configuration for XORB Platform

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = https
http_port = 3000
cert_file = /run/tls/grafana/cert.pem
cert_key = /run/tls/grafana/key.pem
socket = /tmp/grafana.sock

[security]
admin_user = admin
admin_password = SecureAdminPass123!
secret_key = SW2YcwTIb9zpOOhoPsMm
cookie_secure = true
cookie_samesite = strict

[database]
type = postgres
host = postgres:5432
name = grafana
user = grafana
password = grafana_secure_pass
ssl_mode = require

[session]
provider = postgres
provider_config = postgres://grafana:grafana_secure_pass@postgres:5432/grafana?sslmode=require
cookie_secure = true

[datadog]
api_key = 

[smtp]
enabled = false

[emails]
welcome_email_on_sign_up = false

[log]
mode = console file
level = info

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
enabled = true

[metrics]
enabled = true
interval_seconds = 10

[tracing.jaeger]
always_included_tag = 
sampler_type = const
sampler_param = 1

[grafana_net]
url = https://grafana.net

[external_image_storage]
provider = 

[plugins]
enable_alpha = false

[enterprise]
license_path = 

[feature_toggles]
enable = 

[date_formats]
full_date = MMM Do, YYYY hh:mm:ss a
interval_second = hh:mm:ss a
interval_minute = hh:mm a
interval_hour = MMM DD hh:mm a
interval_day = MMM DD
interval_month = MMM YYYY
interval_year = YYYY
use_browser_locale = false
default_timezone = browser