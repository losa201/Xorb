apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ray-cluster.fullname" . }}-head
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "ray-cluster.labels" . | nindent 4 }}
    app.kubernetes.io/component: ray-head
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.rayHead.replicaCount }}
  selector:
    matchLabels:
      {{- include "ray-cluster.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ray-head
  template:
    metadata:
      labels:
        {{- include "ray-cluster.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ray-head
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ray-cluster.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.rayHead.securityContext | nindent 8 }}
      {{- with .Values.rayHead.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.rayHead.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.rayHead.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: ray-head
          securityContext:
            {{- toYaml .Values.rayHead.containerSecurityContext | nindent 12 }}
          image: {{ .Values.rayHead.image.registry }}/{{ .Values.rayHead.image.repository }}:{{ .Values.rayHead.image.tag }}
          imagePullPolicy: {{ .Values.rayHead.image.pullPolicy }}
          command:
            - ray
            - start
            - --head
            {{- range $key, $value := .Values.rayHead.rayStartParams }}
            - --{{ $key }}={{ $value }}
            {{- end }}
          ports:
            - name: gcs-server
              containerPort: {{ .Values.rayHead.rayStartParams.port | default 6379 }}
              protocol: TCP
            - name: dashboard
              containerPort: {{ .Values.rayHead.rayStartParams.dashboard-port | default 8265 }}
              protocol: TCP
            - name: client
              containerPort: 10001
              protocol: TCP
            {{- if .Values.monitoring.prometheus.enabled }}
            - name: metrics
              containerPort: {{ .Values.monitoring.prometheus.port | default 8080 }}
              protocol: TCP
            {{- end }}
          env:
            - name: RAY_ADDRESS
              value: "127.0.0.1:{{ .Values.rayHead.rayStartParams.port | default 6379 }}"
            - name: RAY_CLUSTER_NAME
              value: {{ .Values.rayCluster.name }}
            - name: RAY_NODE_TYPE
              value: "head"
            {{- with .Values.rayHead.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.rayHead.resources | nindent 12 }}
          volumeMounts:
            - name: ray-logs
              mountPath: /tmp/ray
            - name: config-volume
              mountPath: /workspace/ray.yaml
              subPath: ray.yaml
              readOnly: true
            {{- if .Values.rayHead.persistence.enabled }}
            - name: ray-storage
              mountPath: /workspace/data
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: /
              port: dashboard
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            successThreshold: {{ .Values.probes.startup.successThreshold }}
          {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: dashboard
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
            successThreshold: {{ .Values.probes.liveness.successThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: dashboard
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
            successThreshold: {{ .Values.probes.readiness.successThreshold }}
          {{- end }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: ray-logs
          emptyDir: {}
        - name: config-volume
          configMap:
            name: {{ include "ray-cluster.fullname" . }}-config
            items:
            - key: ray.yaml
              path: ray.yaml
        {{- if .Values.rayHead.persistence.enabled }}
        - name: ray-storage
          persistentVolumeClaim:
            claimName: {{ include "ray-cluster.fullname" . }}-head-pvc
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 60