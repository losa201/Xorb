repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', '.', '-x', 'tests,examples,ui,node_modules,htmlcov,.venv']
        language: python
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: ['--verbose', '--redact']
  - repo: local
    hooks:
      - id: forbid-redis-bus
        name: ADR-002 forbid Redis as bus
        entry: bash -c 'git diff --cached --name-only | xargs -r grep -nE "\b(redis\.(pubsub|subscribe|psubscribe)|redis\.client\.PubSub)\b" && echo "‚ùå Redis bus usage detected" && exit 1 || exit 0'
        language: system
        pass_filenames: false
