apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xorb.fullname" . }}-ai-reasoning
  labels:
    {{- include "xorb.labels" . | nindent 4 }}
    component: ai-reasoning
spec:
  replicas: {{ .Values.aiReasoning.replicas | default 2 }}
  selector:
    matchLabels:
      {{- include "xorb.selectorLabels" . | nindent 6 }}
      component: ai-reasoning
  template:
    metadata:
      labels:
        {{- include "xorb.selectorLabels" . | nindent 8 }}
        component: ai-reasoning
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ai-reasoning
        image: "{{ .Values.aiReasoning.image.repository }}:{{ .Values.aiReasoning.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.aiReasoning.image.pullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: REDIS_URL
          value: "redis://{{ include "xorb.fullname" . }}-redis:6379"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "xorb.fullname" . }}-postgres
              key: url
        - name: NEO4J_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "xorb.fullname" . }}-neo4j
              key: url
        - name: QDRANT_URL
          value: "http://{{ include "xorb.fullname" . }}-qdrant:6333"
        resources:
          {{- toYaml .Values.aiReasoning.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
      nodeSelector:
        {{- toYaml .Values.aiReasoning.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.aiReasoning.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.aiReasoning.affinity | nindent 8 }}