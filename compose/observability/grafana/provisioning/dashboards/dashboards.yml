# Grafana dashboard provisioning for Xorb Security Intelligence Platform

apiVersion: 1

providers:
  - name: 'xorb-dashboards'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true