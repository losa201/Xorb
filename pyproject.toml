[tool.poetry]
name = "xorb"
version = "1.0.0"
description = "AI-augmented Red Team & Bug Bounty Orchestration System"
authors = ["XORB Team <team@xorb.ai>"]
readme = "README.md"
packages = [{include = "xorb"}]

[tool.poetry.dependencies]
python = "^3.12"
redis = "^5.0.0"
pydantic = "^2.5.0"
pydantic-ai = "^0.0.13"
requests = "^2.31.0"
aiohttp = "^3.9.0"
asyncio = "^3.4.3"
playwright = "^1.40.0"
sqlalchemy = "^2.0.0"
alembic = "^1.13.0"
celery = "^5.3.0"
prometheus-client = "^0.19.0"
python-dotenv = "^1.0.0"
cryptography = "^41.0.0"
jsonschema = "^4.20.0"
langchain = "^0.1.0"
langgraph = "^0.0.26"
neo4j = "^5.15.0"

# Enhanced ML and Analytics Dependencies
xgboost = "^2.0.0"
lightgbm = "^4.3.0"
catboost = "^1.2.0"
scikit-learn = "^1.4.0"
pandas = "^2.2.0"
numpy = "^1.26.0"

# Advanced Agent and Security Dependencies
playwright-stealth = "^1.0.6"
httpx = "^0.27.0"
fake-useragent = "^1.5.0"

# Vector Search and Embeddings
qdrant-client = "^1.7.0"
sentence-transformers = "^2.3.0"
torch = {version = "^2.2.0", source = "pytorch"}

# Graph Analytics
networkx = "^3.2.0"

# Streaming and Event Processing
kafka-python = "^2.0.2"

# Additional Security and Monitoring
bcrypt = "^4.1.0"
pyjwt = "^2.8.0"
psutil = "^5.9.0"

# Optional GPU support (CPU-only by default)
# For GPU acceleration, manually install: pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
aiosqlite = "^0.21.0"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
priority = "supplemental"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
black = "^23.12.0"
flake8 = "^6.1.0"
mypy = "^1.8.0"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true