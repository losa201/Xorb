
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xorb-api-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: file:///root/xorb-gitops # In a real scenario, this would be a Git URL
    targetRevision: HEAD
    path: manifests/xorb-api
  destination:
    server: https://kubernetes.default.svc
    namespace: xorb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
