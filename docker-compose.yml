
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DSN=postgresql://temporal:temporal@postgres:5432/temporal
      - REDIS_URL=redis://redis:6379/0
      - TEMPORAL_HOST=temporal:7233
      - ENABLE_METRICS=true
      - NVIDIA_API_KEY=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
      - NVIDIA_BASE_URL=https://integrate.api.nvidia.com/v1
    depends_on:
      - temporal
      - postgres
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    ports:
      - "9000:9000"  # Metrics port
    environment:
      - TEMPORAL_HOST=temporal:7233
      - TASK_QUEUE=xorb-task-queue
      - METRICS_PORT=9000
      - ENABLE_METRICS=true
    depends_on:
      - temporal
      - postgres
      - redis
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    depends_on:
      - temporal

  temporal:
    image: temporalio/auto-setup:1.10.0
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_DB=temporal
      - POSTGRES_SEEDS=postgres

  postgres:
    image: ankane/pgvector
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  triage-vector:
    build: services/triage/
    ports:
      - "8006:8006"

  scanner-go:
    build: services/scanner-go/
    ports:
      - "8080:8080"

  cost-monitor:
    build: services/cost-monitor/
    ports:
      - "8008:8008"

  ai-prioritization:
    build: services/ai-prioritization/
    ports:
      - "8010:8010"

  ai-remediation:
    build: services/ai-remediation/
    ports:
      - "8011:8011"

  ai-learning:
    build: services/ai-learning/
    ports:
      - "8012:8012"

  ai-multimodal:
    build: services/ai-multimodal/
    ports:
      - "8013:8013"

  ai-campaign:
    build: services/ai-campaign/
    ports:
      - "8014:8014"
