# Redis TLS-Only Configuration for XORB Platform
# Disables plaintext connections and enforces mTLS

# Disable plaintext port completely
port 0

# Enable TLS on port 6379
tls-port 6379

# TLS Certificate Configuration
tls-cert-file /run/tls/redis/cert.pem
tls-key-file /run/tls/redis/key.pem
tls-ca-cert-file /run/tls/ca/ca.pem

# Client Certificate Authentication (mTLS)
tls-auth-clients yes
tls-protocols "TLSv1.2 TLSv1.3"

# TLS Cipher Configuration
tls-ciphersuites TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256
tls-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256

# Prefer server ciphers
tls-prefer-server-ciphers yes

# Session Configuration
tls-session-caching no
tls-session-cache-size 5000
tls-session-cache-timeout 60

# DH parameters (if needed for older TLS versions)
tls-dh-params-file /run/tls/redis/dhparam.pem

# Security Settings
bind 0.0.0.0
protected-mode yes
requirepass xorb_redis_secure_pass

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Network timeouts
timeout 300
tcp-keepalive 300

# Security hardening
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d"
rename-command SHUTDOWN "SHUTDOWN_9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d"
rename-command DEBUG ""
rename-command EVAL ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TLS clustering (if using Redis Cluster)
# tls-cluster yes
# tls-replication yes

# Performance
tcp-backlog 511
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100