[pytest]
# Test configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Local development configuration (no coverage)
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short

# Enable async test support
asyncio_mode = auto

# Exclude directories
norecursedirs = 
    legacy
    venv
    .git
    .pytest_cache
    __pycache__
    PTaaS/node_modules
    build
    dist

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests
