# Inhibition rules
inhibit_rules:
  # Suppress lower severity alerts when higher severity is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']

  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['service', 'instance']

# Templates for customization
templates:
  - '/etc/alertmanager/templates/*.tmpl'
