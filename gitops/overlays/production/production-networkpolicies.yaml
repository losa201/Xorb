apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: xorb-api-network-policy
  namespace: xorb-prod
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: xorb
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: api
      app.kubernetes.io/part-of: xorb
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: xorb
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: xorb-infra-prod
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 7233  # Temporal
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 6333  # Qdrant
    - protocol: TCP
      port: 7687  # Neo4j
    - protocol: TCP
      port: 4222  # NATS
  - to: []
    ports:
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
    - protocol: TCP
      port: 443   # HTTPS
---
