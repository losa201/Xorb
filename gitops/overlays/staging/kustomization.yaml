apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: xorb-staging

resources:
- ../base

namespace: xorb-staging

namePrefix: staging-

commonLabels:
  xorb.ai/environment: staging
  
commonAnnotations:
  xorb.ai/managed-by: kustomize
  xorb.ai/environment: staging

images:
- name: xorb/api
  newTag: "2.0.0-staging"
- name: xorb/worker
  newTag: "2.0.0-staging"
- name: xorb/orchestrator
  newTag: "2.0.0-staging"

replicas:
- name: xorb-api
  count: 2
- name: xorb-worker
  count: 4
- name: xorb-orchestrator
  count: 2

configMapGenerator:
- name: xorb-config
  behavior: merge
  literals:
  - XORB_ENVIRONMENT=staging
  - XORB_LOG_LEVEL=INFO
  - XORB_DEBUG=false
  - MAX_CONCURRENT_AGENTS=8
  - MAX_CONCURRENT_CAMPAIGNS=4
  - WORKER_CONCURRENCY=4
  - AGENT_POOL_SIZE=16

patchesStrategicMerge:
- staging-patches.yaml