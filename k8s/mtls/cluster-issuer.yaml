apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: xorb-root-ca-issuer
  annotations:
    cert-manager.io/cluster-issuer: "true"
spec:
  ca:
    secretName: xorb-root-ca-secret
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: xorb-intermediate-ca-issuer
  annotations:
    cert-manager.io/cluster-issuer: "true"
spec:
  ca:
    secretName: xorb-intermediate-ca-secret
---
# Self-signed issuer for bootstrapping
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: xorb-selfsigned-issuer
spec:
  selfSigned: {}
---
# Root CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: xorb-root-ca
  namespace: cert-manager
spec:
  secretName: xorb-root-ca-secret
  isCA: true
  commonName: "XORB Root CA"
  subject:
    countries: ["US"]
    provinces: ["CA"]
    localities: ["San Francisco"]
    organizations: ["XORB Platform"]
    organizationalUnits: ["Security"]
  duration: 8760h # 1 year
  renewBefore: 2160h # 90 days
  privateKey:
    algorithm: RSA
    size: 4096
  usages:
    - cert sign
    - crl sign
    - digital signature
    - key encipherment
  issuerRef:
    name: xorb-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# Intermediate CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: xorb-intermediate-ca
  namespace: cert-manager
spec:
  secretName: xorb-intermediate-ca-secret
  isCA: true
  commonName: "XORB Intermediate CA"
  subject:
    countries: ["US"]
    provinces: ["CA"]
    localities: ["San Francisco"]
    organizations: ["XORB Platform"]
    organizationalUnits: ["Security"]
  duration: 4380h # 6 months
  renewBefore: 1080h # 45 days
  privateKey:
    algorithm: RSA
    size: 4096
  usages:
    - cert sign
    - crl sign
    - digital signature
    - key encipherment
  issuerRef:
    name: xorb-root-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io