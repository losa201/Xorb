apiVersion: v1
kind: Service
metadata:
  name: {{ include "xorb.fullname" . }}-ai-reasoning
  labels:
    {{- include "xorb.labels" . | nindent 4 }}
    component: ai-reasoning
spec:
  type: {{ .Values.aiReasoning.service.type | default "ClusterIP" }}
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "xorb.selectorLabels" . | nindent 4 }}
    component: ai-reasoning