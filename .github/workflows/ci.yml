name: CI Pipeline

on:
  push:
    branches: [ integration/clean-trunk ]
  pull_request:
    branches: [ integration/clean-trunk ]

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run repo doctor
        run: |
          make doctor

      - name: Upload audit reports
        uses: actions/upload-artifact@v3
        with:
          name: repo-audit-reports
          path: tools/repo_audit/

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run linting
        run: |
          make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio anyio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-fail-under=75

  ops-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check operations pack docs exist
        run: |
          echo "ðŸ” Checking Operations Pack (v2025.08-rc1) deliverables..."

          required_files=(
            "RUNBOOK_INCIDENT_RESPONSE.md"
            "RUNBOOK_ROLLBACK.md"
            "docs/CHAOS_DRILLS.md"
            "docs/RELEASE_CONFIDENCE_REPORT.md"
            "infra/monitoring/prometheus/prometheus-rules.yml"
            "infra/monitoring/grafana/dashboards/xorb-release-slo-dashboard.json"
          )

          all_present=true
          for file in "${required_files[@]}"; do
            if [[ -f "$file" ]]; then
              echo "âœ… $file"
            else
              echo "âŒ $file (missing)"
              all_present=false
            fi
          done

          if [[ "$all_present" = false ]]; then
            echo "âŒ Operations pack validation failed: missing required files"
            exit 1
          fi
          echo "âœ… All operations pack files present"

      - name: Validate Prometheus rules
        run: |
          echo "ðŸ” Validating Prometheus alert rules..."
          docker run --rm -v $(pwd):/workspace --entrypoint=promtool prom/prometheus:latest \
            check rules /workspace/infra/monitoring/prometheus/prometheus-rules.yml

      - name: Validate Grafana dashboard JSON
        run: |
          echo "ðŸ” Validating Grafana dashboard JSON..."
          jq . infra/monitoring/grafana/dashboards/xorb-release-slo-dashboard.json > /dev/null
          echo "âœ… Grafana dashboard JSON is valid"

      - name: Upload operations pack artifacts
        uses: actions/upload-artifact@v3
        with:
          name: operations-pack-v2025-08-rc1
          path: |
            RUNBOOK_INCIDENT_RESPONSE.md
            RUNBOOK_ROLLBACK.md
            docs/CHAOS_DRILLS.md
            docs/RELEASE_CONFIDENCE_REPORT.md
            infra/monitoring/grafana/dashboards/xorb-release-slo-dashboard.json
