# XORB AlertManager Configuration
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@xorb.security'
  smtp_auth_username: 'alerts@xorb.security'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Route tree configuration
route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'xorb-default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'xorb-critical'
      group_wait: 10s
      repeat_interval: 5m

    # Security alerts - high priority
    - match:
        service: security
      receiver: 'xorb-security'
      group_wait: 30s
      repeat_interval: 2h

    # API service alerts
    - match:
        service: xorb-api
      receiver: 'xorb-api-team'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts
    - match_re:
        service: postgresql|redis
      receiver: 'xorb-database-team'
      group_wait: 1m
      repeat_interval: 6h

    # Infrastructure alerts
    - match:
        service: system
      receiver: 'xorb-infrastructure'
      group_wait: 2m
      repeat_interval: 8h

# Notification receivers
receivers:
  - name: 'xorb-default'
    email_configs:
      - to: 'devops@xorb.security'
        subject: '[XORB] {{ .GroupLabels.SortedPairs.Values | join " " }} alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Status: {{ .Status }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

